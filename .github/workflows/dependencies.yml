---
name: Dependencies

"on":
  pull_request:
    paths:
      - .github/workflows/dependencies.yml
  schedule:
    # Run schedule every day at 4:44 UTC
    - cron: "44 4 * * *"
  workflow_dispatch:

jobs:
  latest:
    name: Latest versions
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flox
        uses: flox/install-flox-action@v2

      - name: Activate Flox environment
        run: flox activate

      - name: Run tests with latest dependency versions
        run: just check-latest-deps
